<md-dialog aria-label="Sign in (sign up and log in)" class="sign-in-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate>views.sign-in-dialog.sign-up-dealer-title</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <img ng-src="../../../../../assets/images/icons/@2x/Web_Icons_quit_button_icon.png"
                     style="height:18px">
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="max-height: 810px;">
        <md-tabs md-selected="selectedTab" md-dynamic-height md-border-bottom>
            <md-tab label="{{'views.sign-in-dialog.sign-up-title' | translate}}" md-on-select="onTabSelected(0)">
                <md-content>
                    <form name="signUpForm" class="dl-form form-sm clearfix" novalidate>
                        <sign-up-viewer-form></sign-up-viewer-form>
                    </form>
                </md-content>
            </md-tab>
            <md-tab label="{{'views.sign-in-dialog.log-in' | translate}}" md-on-select="onTabSelected(1)">
                <md-content>
                    <form name="logInForm" class="dl-form form-sm clearfix" ng-submit="logIn(logInForm)" novalidate>
                        <div class="dl-field">
                            <input name="email" type="email" placeholder="{{'views.sign-in-dialog.email' | translate}}"
                                   class="form-control dl-input"
                                   ng-model="logIn.email" required/>
                        </div>
                        <div class="dl-field">
                            <input name="password" type="password"
                                   placeholder="{{'views.sign-in-dialog.password' | translate}}"
                                   class="form-control dl-input"
                                   ng-model="logIn.password" required/>
                        </div>
                        <p class="dl-error dl-note text-center" ng-show="showError">{{errorMessage}}</p>
                    </form>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <md-button type="submit" class="btn btn-primary btn-single dl-submit md-primary md-raised"
                   ng-click="submit($event, signUpForm, logInForm)" md-autofocus>
            {{buttonTitle}}
        </md-button>
    </md-dialog-actions>
</md-dialog>
